<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<section>
  <div id="container-text">
    <img src="images/logo.svg" />
    <h1><span>We're</span><br>coming soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <label for="email"></label>
    <input type="email" id="email" pattern=".+@globex.com" size="30" required placeholder="Email Address" />
    <button onclick="validate()" id="background-arrow" type="submit">
      <img id="arrow" src="images/icon-arrow.svg" />
    </button>
    <p id="ifWrong">Please provide a valid email</p>
  </div>

  <div id="container-image">
    <img id="woman-photo" src="images/hero-desktop.jpg" />
  </div>
</section>
  
</body>
<script src="main.js"></script>
</html>
